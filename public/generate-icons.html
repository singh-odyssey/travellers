<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #059669;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>travellersmeet PWA Icon Generator</h1>
    <p>This tool generates all required PWA icons for your application.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw globe/connection icon
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = size / 40;
            
            // Center circle (globe)
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 3;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Connection dots
            const dotPositions = [
                { x: centerX - radius * 0.7, y: centerY - radius * 0.7 },
                { x: centerX + radius * 0.7, y: centerY - radius * 0.7 },
                { x: centerX - radius * 0.7, y: centerY + radius * 0.7 },
                { x: centerX + radius * 0.7, y: centerY + radius * 0.7 },
            ];
            
            dotPositions.forEach(pos => {
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size / 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw connecting lines
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            });
            
            // Center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function generateAllIcons() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';
            
            sizes.forEach(size => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${size}x${size}`;
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}px`;
                
                iconItem.appendChild(canvas);
                iconItem.appendChild(label);
                iconItem.appendChild(downloadBtn);
                iconGrid.appendChild(iconItem);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
